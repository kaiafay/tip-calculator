<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="app">
    <form id="bill">
<label for="amount">Bill</label> <br>
<input type="number" id="amount" name="amount" placeholder="$" step=".01">
    </form>
<br>
 <form id="tip">
  <label for="percentage">Select Tip %</label>
        <p>
            <label for="five">5%</label>
            <input type="radio" name="percent" id="five" value="five">
            <label for="ten">10%</label>
            <input type="radio" name="percent" id="ten" value="ten">
            <label for="fifteen">15%</label>
            <input type="radio" name="percent" id="fifteen" value="fifteen">
            <label for="twentyfive">25%</label>
            <input type="radio" name="percent" id="twentyfive" value="twentyfive">
            <label for="fifty">50%</label>
            <input type="radio" name="percent" id="fifty" value="fifty">
        </p>
        <p>Custom Placeholder</p>
</form>

  <form id="partysize">
    <label for="people">Number of People</label> <br>
    <input type="number" id="people" name="people">
</form>
 <div> Tip Amount
  / person
  </div>
<div>
  Total
  / person
</div>
  <button>Reset</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaia Scheirman</a>.
  </div>
</div>
</body>
</html>
